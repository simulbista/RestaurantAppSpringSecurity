<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="form-container">
    <h1 style="text-align: center">Create an Account</h1>
    <form th:object="${user}" th:action="@{/register}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username"  th:field="*{username}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"  th:field="*{password}" required minlength="4" maxlength="10">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-select" aria-label="role" id="role"  th:field="*{role}" required>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="alert alert-info" role="alert" th:if="${error}">
        <span th:text="${error}"></span>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="/login" class="btn btn-secondary">Go to Login Page</a>
    </form>
  </div>
</div>
</body>
</html>
